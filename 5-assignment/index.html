<body>
    <header>
        <h1>Welcome to the Studio App</h1>

    <main>
         <div class="container">

    <input type="text" placeholder="Your name">
    <select>
      <option>Select your creative role</option>
      <option>Visual Artist</option>
      <option>Music Producer</option>
      <option>Writer</option>
      <option>Filmmaker</option>
    </select>
    <input type="text" placeholder="Describe your creative vibe">
    <textarea placeholder="(Optional) Intro blurb"></textarea>

    <button>Continue</button>
  </div>
